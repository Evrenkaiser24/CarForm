<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Automóviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container-fluid py-4 px-5">
        <h1 class="text-center mb-5">Registro de Automóviles</h1>

        <div class="row bg-secondary p-4">
            <div class="col-md-5" style="margin-top: 25px; ">
                <div class="card mb-4 shadow">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Agregar vehículo</h5>
                        <form id="carForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="make" class="form-label fw-bold">Marca</label>
                                <input type="text" id="make" name="make" class="form-control form-control-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="model" class="form-label fw-bold">Modelo</label>
                                <input type="text" id="model" name="model" class="form-control form-control-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="year" class="form-label fw-bold">Año</label>
                                <input type="number" id="year" name="year" class="form-control form-control-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="color" class="form-label fw-bold">Color</label>
                                <input type="text" id="color" name="color" class="form-control form-control-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="cost" class="form-label fw-bold">Costo</label>
                                <input type="number" id="cost" name="cost" class="form-control form-control-lg" required step="0.01" min="0">
                            </div>

                            <div class="mb-4">
                                <label for="engine" class="form-label fw-bold">Motor</label>
                                <input type="text" id="engine" name="engine" class="form-control form-control-lg" required placeholder="Ej: 2.0L 4 cilindros">
                            </div>

                            <div class="mb-4">
                                <label for="doors" class="form-label fw-bold">Número de Puertas</label>
                                <input type="number" id="doors" name="doors" class="form-control form-control-lg" required min="2" max="5">
                            </div>
                               
                            <button id="submitBtn" type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Registrar vehículo</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7" style="margin-top: 25px;">
                <div class="card shadow" >
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Vehículos registrados</h5>
                        <div class="table-responsive">
                            <div class="d-flex justify-content-between mb-3 gap-2 align-items-center">
                                <div class="flex-grow-1 me-3">
                                    <div class="input-group">
                                        <input id="searchInput" type="search" class="form-control form-control-sm rounded-pill" placeholder="Buscar (marca, modelo, año, color, motor, costo, puertas)..." style="padding-right: 40px;">
                                        <button class="btn btn-link position-absolute" style="right: 0; z-index: 10; padding: 7px 10px;">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <button id="exportExcelBtn" type="button" class="btn btn-success btn-sm me-2">
                                        <i class="bi bi-file-earmark-excel me-1"></i>Exportar Excel
                                    </button>
                                    <button id="exportPdfBtn" type="button" class="btn btn-danger btn-sm">
                                        <i class="bi bi-file-earmark-pdf me-1"></i>Exportar PDF
                                    </button>
                                </div>
                            </div>
                            <table id="carsTable" class="table table-striped table-hover align-middle mb-0" style="font-size: 18px;">
                                <thead class="table-light">
                                    <tr>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Año</th>
                                        <th>Color</th>
                                        <th>Costo</th>
                                        <th>Motor</th>
                                        <th>Puertas</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="carsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
    (function () {
      'use strict'
      const form = document.getElementById('carForm')
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })()
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const exportExcelBtn = document.getElementById('exportExcelBtn');
        const exportPdfBtn = document.getElementById('exportPdfBtn');
        
        if (exportExcelBtn) exportExcelBtn.addEventListener('click', exportToExcel);
        if (exportPdfBtn) exportPdfBtn.addEventListener('click', exportToPDF);
        
        const submitBtn = document.getElementById('submitBtn');
        if (submitBtn && !submitBtn.querySelector('.bi')) {
            submitBtn.innerHTML = '<i class="bi bi-save me-2"></i>' + submitBtn.textContent.trim();
        }
    });

    function exportToExcel() {
        const table = document.getElementById('carsTable');
        const wb = XLSX.utils.book_new();
        const ws_data = [];
        const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.innerText.trim());
        ws_data.push(headers.filter(h => h.toLowerCase() !== 'acciones'));
        const rows = table.querySelectorAll('tbody tr');
        rows.forEach(tr => {
            const cells = Array.from(tr.querySelectorAll('td')).map(td => td.innerText.trim());
            cells.pop();
            ws_data.push(cells);
        });
        const ws = XLSX.utils.aoa_to_sheet(ws_data);
        XLSX.utils.book_append_sheet(wb, ws, 'Autos');
        XLSX.writeFile(wb, 'autos_export.xlsx');
    }
    </script>
</body>
</html>
